machine:
  php:
    version: 5.5.31

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circle-env.sh | bash

dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install circleci-php-5.5.31

test:
  override:
    - ls /opt/circleci/php/5.5.31/usr/lib/apache2/modules/


