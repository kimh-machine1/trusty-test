machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circle-env.sh | bash

dependencies:
  environment:
    BUILD_TARGET: $(git log -n 1 | grep "build-target" | awk -F: '{print $2}' | tr -d ' ')

  override:
    - ? |
        case $BUILD_TARGET in
          ubuntu-14.04-XXL)
            make ubuntu-14.04-XXL
            ;;
          *)
            echo "\'$BUILD_TARGET\' is not supported build target. Exitting..."
            exit 1
            ;;
        esac
      :
        timeout: 3600

test:
  override:
    - exit 0

