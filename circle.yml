machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circle-env.sh | bash

dependencies:
  cache_directories:
    - /opt/circleci/ruby/ruby-2.2.2
    - /opt/circleci/nodejs/v5.8.0

  override:
    - ls -al /opt
    - if [ ! -e /opt/circleci/ruby/ruby-2.2.2 ]; then rvm install 2.2.2; else echo "cache exists"; fi
    - if [ ! -e /opt/circleci/nodejs/v5.8.0 ]; then nvm install v5.8.0; else echo "cache exists"; fi

test:
  override:
    - exit 0

