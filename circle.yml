machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    #- curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker pull busybox
    #- if [[ -e ~/docker/image.tar ]]; then echo "loading docker image"; docker load -i ~/docker/image.tar; docker images; else echo "no cache"; fi
    - docker build -t cache-test:foo .
    - mkdir -p ~/docker; docker save cache-test > ~/docker/image.tar
