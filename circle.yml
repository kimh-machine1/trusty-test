dependencies:
  override:
    # Make sure redis is not running
    - (ps ax | grep redis-server) || true
    - sudo update-rc.d redis-server disable
    - sudo rm /etc/init.d/redis-server
    - printf 'description "redis server"\nstop on shutdown\nexec sudo -u redis /usr/bin/redis-server /etc/redis/redis.conf\nrespawn' | sudo tee /etc/init/redis-server.conf
    - sudo sed -i "s|daemonize yes|daemonize no|g" /etc/redis/redis.conf

test:
  override:
    - sudo service redis-server start
    - (ps ax | grep redis-server) || true
    - sudo initctl list | grep redis

